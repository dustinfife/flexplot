title: Flexplot
name: flexplota
jus: '2.0'
stage: 0
compilerMode: tame
events:
  update: './flexplota.events::update'
  remoteDataChanged: './flexplota.events::onRemoteDataChanged'
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome variable
        children:
          - type: VariablesListBox
            name: out
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor variable
        children:
          - type: VariablesListBox
            name: preds
            isTarget: true
            events:
              change: './flexplota.events::onChange_preds'
      - type: TargetLayoutBox
        label: Paneled variable
        children:
          - type: VariablesListBox
            name: given
            isTarget: true
            events:
              change: './flexplota.events::onChange_given'
  - type: CollapseBox
    label: Plot type
    collapsed: true
    margin: large
    stretchFactor: 1
    children:
      - type: CheckBox
        name: resid
      - type: CheckBox
        name: thirdeye
      - type: CheckBox
        name: diff
  - type: CollapseBox
    label: Fit options
    collapsed: true
    margin: large
    stretchFactor: 1
    children:
      - type: CheckBox
        name: se
      - type: ComboBox
        name: line
      - type: CheckBox
        name: suppr
      - type: ComboBox
        name: center
      - type: ComboBox
        name: plmethod
  - type: CollapseBox
    label: Point options
    collapsed: true
    margin: large
    stretchFactor: 1
    children:
      - type: TextBox
        name: alpha
        format: number
      - type: TextBox
        name: sample
        format: number
      - type: TextBox
        name: jittx
        format: number
      - type: TextBox
        name: jitty
        format: number
  - type: CollapseBox
    label: Paneling options
    collapsed: true
    name: panel_box
    margin: large
    stretchFactor: 1
    children:
      - type: CheckBox
        name: ghost
      - type: TextBox
        name: bins
        format: number
